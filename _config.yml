# Permalinks
permalink:           pretty

# Setup
title:               Nick Foster's blog
tagline:             A Moderately Okay Data Science Blog
url:                 http://neefasa.github.io/blog
paginate:            2
baseurl:             /blog

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Nick Foster               
  email:             nkfoster@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/blog

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist

# Page List
pages_list:
  About: '/blog/about'
  Archive: '/blog/archive'
  Feed: '/blog/index.html'
